<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700;9..144,800&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700;9..144,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="product-card">
    <img class="product-preview" src="images/image-product-desktop.jpg">
    <div class="product-info">
      <div class="product-texts-wrapper">   <!-- для того, чтобы не резало кнопку, если будет дохера текста-->
        <p class="product-type">PERFUME</p>
        <p class="product-title">Gabrielle Essence Eau De Parfum </p>
        <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-prices">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div> 
      </div>
      <button class="btn-add-to-card" type="button"> Add to Card </button>
    </div>
  </div>
</body>
</html>
